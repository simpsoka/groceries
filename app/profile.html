          <div class="flex flex-col items-stretch bg-white">
            <button class="flex h-5 w-full items-center justify-center"><div class="h-1 w-9 rounded-full bg-[#dce5df]"></div></button>
            <div class="flex-1">
              <h1 class="text-[#111714] text-[22px] font-bold leading-tight tracking-[-0.015em] px-4 text-center pb-3 pt-5">Confirm Changes</h1>
              <p class="text-[#111714] text-base font-normal leading-normal pb-3 pt-1 px-4 text-center">Are you sure you want to save these changes to your profile?</p>
              <div class="flex justify-center">
                <div class="flex flex-1 gap-3 flex-wrap px-4 py-3 max-w-[480px] justify-center">
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#f0f4f2] text-[#111714] text-sm font-bold leading-normal tracking-[0.015em] grow"
                  >
                    <span class="truncate">Cancel</span>
                  </button>
                  <button
                    class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-10 px-4 bg-[#38e07b] text-[#111714] text-sm font-bold leading-normal tracking-[0.015em] grow"
                  >
                    <span class="truncate">Save</span>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="h-5 bg-white"></div>
      </div>
    </div>
  </body>
